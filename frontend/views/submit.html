<div class="card">
  <h1>Submit Feedback</h1>
  <form ng-submit="submit()">
    <label>Title</label>
    <input ng-model="form.title" required />
    <label>Description</label>
    <textarea ng-model="form.description" rows="5" required></textarea>
    <label>Category</label>
    <select ng-model="form.category">
      <option value="services">Public Services</option>
      <option value="policy">Policy</option>
      <option value="infrastructure">Infrastructure</option>
      <option value="other">Other</option>
    </select>
    <label>Email (optional)</label>
    <input ng-model="form.userEmail" type="email" />
    <div style="margin-top:14px"><button type="submit">Submit</button></div>
  </form>
  <div ng-if="submitted" class="pill" style="margin-top:12px">Submitted!</div>
</div>
