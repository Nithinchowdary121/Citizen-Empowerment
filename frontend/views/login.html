<section class="full">
  <div class="card" style="width:100%;max-width:520px">
    <div class="huge">Sign in</div>
    <div class="sub">Use your email and password. Choose your role.</div>
    <label>Role</label>
    <select ng-model="role">
      <option value="citizen">Citizen</option>
      <option value="admin">Admin</option>
    </select>
    <label>Email</label>
    <input ng-model="form.email" placeholder="you@example.com" type="email" />
    <label>Password</label>
    <input ng-model="form.password" placeholder="Enter password" type="password" />
    <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
      <button ng-click="login()">Login</button>
      <span class="pill" ng-if="error" style="background:rgba(229,57,53,.15);border-color:rgba(229,57,53,.35)">{{error}}</span>
    </div>
  </div>
</section>
